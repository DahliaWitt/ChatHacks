<ion-header>
  <ion-navbar>
    <ion-title>Signin to ChatHack</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="enterNickname()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter your Nickname</ion-label>
        <ion-input type="text" [(ngModel)]="data.nickname" name="nickname" required minlength="4" maxlength="40"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button round full color="secondary" type="submit">Enter</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
