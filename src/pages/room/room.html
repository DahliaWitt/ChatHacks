<ion-header>
  <ion-navbar>
    <ion-title>Rooms</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <a ion-item *ngFor="let room of rooms" (click)="joinRoom(room)">
      {{room.roomname}}
      <!-- <ion-icon name="arrow-forward" item-end></ion-icon> -->
    </a>
  </ion-list>
</ion-content>
