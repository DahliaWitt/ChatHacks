<ion-header>
  <ion-navbar>
    <ion-title>AddRoom</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="addRoom()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter Room Name</ion-label>
        <ion-input type="text" id="roomName" [(ngModel)]="data.roomname" name="roomname" required="" maxlength="50" minlength="0" ></ion-input>
      </ion-item>
      <ion-item>
        <button id= "SubAddRoom" ion-button full round color="secondary"  type="submit">Add</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
