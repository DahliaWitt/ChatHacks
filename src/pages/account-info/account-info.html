<ion-header>

  <ion-navbar>
    <ion-title>Account Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="seal">
    <img [src]="user?.photoURL">
    <h3>{{user?.displayName}}</h3>
  </div>
  <button ion-button full color="danger" (click)="signout()">
    Logout
  </button>
</ion-content>
